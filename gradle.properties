org.gradle.daemon=true               // 开启线程守护，第一次编译时开线程，之后就不会再开了
org.gradle.configureondemand=true    // 启用新的孵化模式
org.gradle.parallel=true      　　   // 开启并行编译，相当于多条线程再走
android.enableAapt2=true